table:
  schema: public
  name: currentuser
object_relationships:
  - name: user
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: users
        insertion_order: null
        column_mapping:
          id: id
select_permissions:
  - role: user
    permission:
      columns:
        - address
        - avatar_url
        - bio
        - bitcoin_unit
        - blindkey
        - confidential
        - created_at
        - display_name
        - email
        - full_name
        - has_samples
        - id
        - info
        - instagram
        - is_admin
        - is_artist
        - location
        - mnemonic
        - multisig
        - prompt_sign
        - pubkey
        - twitter
        - updated_at
        - username
        - wallet_initialized
        - website
      filter:
        id:
          _eq: X-Hasura-User-Id
